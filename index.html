<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <script src="https://kit.fontawesome.com/90ba04fd9f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Temperature Convertor <i class="fa-solid fa-temperature-three-quarters"></i></h1>
        </div>
        
        <div class="convert">
            <div class="img">
                <img id="image" src="cel-removebg-preview.png" alt="thermometer">
            </div>
            <div class="temp">
                <label for="cel">Celcius</label>
                <input type="number" name="cel" id="cel" class="input" autofocus value="0">
            </div>
           
            <div class="temp">
                <label for="feh">Fahrenheit</label>
                <input type="number" name="feh" id="feh"  class="input" value="32">
            </div>
           
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
<footer>&copy;2023 made by chaitali</footer>
</html>
